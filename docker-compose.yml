# docker-compose.yml
services:
  php:
    image: php:8.2-fpm
    container_name: portal_php
    volumes:
      - ./nginx/html:/var/www/html:rw
    environment:
      - PHP_MEMORY_LIMIT=256M
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: portal_nginx
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # opsional, jika memang butuh port 8080
    volumes:
      - ./nginx/html:/var/www/html:rw
      - /etc/nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    restart: unless-stopped


