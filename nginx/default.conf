server {
    listen 443 ssl;
    server_name isolir.mediacepat.id msftconnecttest.com www.msftconnecttest.com;
    server_name connectivitycheck.gstatic.com clients3.google.com;
    server_name captive.apple.com www.apple.com;
    server_name detectportal.firefox.com;
    server_name *.local.lan;

    ssl_certificate /etc/nginx/ssl/isolir.crt;
    ssl_certificate_key /etc/nginx/ssl/isolir.key;

    root /var/www/html;
    index index.html;

    access_log /var/log/nginx/portal_access.log;
    error_log /var/log/nginx/portal_error.log;

    location = /connecttest.txt        { return 302 https://isolir.mediacepat.id/; }
    location = /redirect               { return 302 https://isolir.mediacepat.id/; }
    location = /ncsi.txt               { return 302 https://isolir.mediacepat.id/; }
    location = /generate_204           { return 302 https://isolir.mediacepat.id/; }
    location = /gen_204                { return 302 https://isolir.mediacepat.id/; }
    location = /hotspot-detect.html    { return 302 https://isolir.mediacepat.id/; }
    location = /library/test/success.html { return 302 https://isolir.mediacepat.id/; }
    location = /success.txt            { return 302 https://isolir.mediacepat.id/; }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    }

    error_page 404 /index.html;
}

server {
    listen 80;
    server_name _;

    return 301 https://isolir.mediacepat.id/;
}
server { listen 8080; server_name _; root /var/www/html; index index.html; access_log /var/log/nginx/8080_access.log; error_log /var/log/nginx/8080_error.log; location / { try_files $uri $uri/ =404; } }
