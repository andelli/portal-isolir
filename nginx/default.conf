#============================================================================================================#
#SSL
#============================================================================================================#
server {
    listen 443 ssl;
    server_name isolir.mediacepat.id msftconnecttest.com www.msftconnecttest.com \
                connectivitycheck.gstatic.com clients3.google.com captive.apple.com \
                www.apple.com detectportal.firefox.com *.local.lan;

    ssl_certificate     /etc/nginx/ssl/isolir/mediacepat.cert;
    ssl_certificate_key /etc/nginx/ssl/isolir/mediacepat.key;

    root /var/www/html;
    index index.html index.php;

    access_log /var/log/nginx/portal_access.log;
    error_log  /var/log/nginx/portal_error.log;

    add_header Captive-Portal true;

    # Handle static file
    location ~* \.css$ {
        try_files $uri =404;
        default_type text/css;
        add_header Content-Type "text/css; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
        # Explicitly disable PHP processing
        fastcgi_intercept_errors off;
    }

    location ~* \.(js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        fastcgi_intercept_errors off;
    }

    # PHP handling hanya untuk file PHP yang benar-benar ada
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass portal_php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        # Remove PHP headers
        fastcgi_hide_header X-Powered-By;
        fastcgi_hide_header X-PHP-Version;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Captive portal redirects
    location = /connecttest.txt          { return 302 https://isolir.mediacepat.id/; }
    location = /redirect                 { return 302 https://isolir.mediacepat.id/; }
    location = /ncsi.txt                 { return 302 https://isolir.mediacepat.id/; }
    location = /generate_204             { return 302 https://isolir.mediacepat.id/; }
    location = /gen_204                  { return 302 https://isolir.mediacepat.id/; }
    location = /hotspot-detect.html      { return 302 https://isolir.mediacepat.id/; }
    location = /library/test/success.html{ return 302 https://isolir.mediacepat.id/; }
    location = /success.txt              { return 302 https://isolir.mediacepat.id/; }

    error_page 404 /index.html;
}



